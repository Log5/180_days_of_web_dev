<!DOCTYPE html>
<html>
<head>
	<title>Invaders</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

	<div class="wrap">

		<header>Invaders</header>

		<div class="game-wrapper">

			<div class="game"></div>

			<div class="mobile-screen">
				<h1>Welcome in Invaders!</h1>
				<h2>This game is meant to be played on computers :)</h2>
			</div>

			<div class="start-game">
				<h1>Welcome in Invaders!</h1>
        <h2>Let's kick asses!</h2>
        <h2>Use ARROWS to move and SPACEBAR to shoot</h2>
				<button class="btn" onclick="startGame()">Start</button>
			</div>

			<div class="congratulations">
				<h1>Congratulations!</h1>
				<h2>You're a winner!</h2>
				<button class="btn" onclick="restartGame()">Restart</button>
			</div>

			<div class="game-over">
				<h1>GAME OVER</h1>
				<h2>You lost the game</h2>
				<button class="btn" onclick="restartGame()">Restart</button>
			</div>

		</div>
		<footer>Left/right keys to move</footer>
	</div>

<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
