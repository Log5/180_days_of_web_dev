<!DOCTYPE html>
<html>
<head>
	<title>Degrees converter</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
</head>
<body>

	<!-- SECTION WITH CONVERTER -->
		<section class="container">

		<h1 id="title">Degrees Converter 2000</h1>
				
			<!-- INPUT DEGREES -->
			<div class="input_box">
				<input type="text" placeholder="22Â°" id="userInput">

				<!-- SELECT OPTION -->
				<select id="selected_degrees">
					<option value="celsius">Celsius</option>
					<option value="fahrenheit">Fahrenheit</option>
					<option value="kelvin">Kelvin</option>
				</select>
			</div>

			<!-- CALCULATE BUTTON -->
			<div class="button_box">
				<button type="button" onclick="calculateInput()" id="button">Calculate</button>
			</div>

			<!-- RETURNED VALUES -->
			<br/>
			<br/>
			<table class="result_box">
				<tr>
					<td>
						<p id="celsius_p">Celsius: </p> 
					</td>
					<td>
						<span id="celsius_text">...</span>
					</td>
				</tr>
				<tr>
					<td>
						<p id="fahrenheit_p">Fahrenheit: </p>
					</td>
					<td>
						<span id="fahrenheit_text">...</span>
					</td>
				</tr>
				<tr>
					<td>
						<p id="kelvin_p">Kelvin: </p>
					</td>
					<td>
						<span id="kelvin_text" >...</span>
					</td>
				</tr>
			</table>

			<!-- FOOTER -->
			<div class="footer">
				<a href="../index.html"><h2>Home</h2></a>
			</div>

		</section>

		

<script type="text/javascript" src="main.js"></script>
</body>
</html>
